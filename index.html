<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfólio Fotógrafo</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="portfolio-container">
    <h1 class="portfolio-title">Meu Portfólio</h1>

    <div class="portfolio-grid">
      <!-- Foto 1 -->
      <div class="portfolio-card">
        <img src="img/Captura de tela 2025-09-09 201943.png" alt="Foto 1" class="portfolio-image">
        <div class="portfolio-info">
          <h2 class="portfolio-subtitle">Foto 1</h2>
          <a href="img/Captura de tela 2025-09-09 201943.png" download class="portfolio-button">⬇ Baixar</a>
        </div>
      </div>

      <!-- Foto 2 -->
      <div class="portfolio-card">
        <img src="img/02.png" alt="Foto 2" class="portfolio-image">
        <div class="portfolio-info">
          <h2 class="portfolio-subtitle">Foto 2</h2>
          <a href="img/02.png" download class="portfolio-button">⬇ Baixar</a>
        </div>
      </div>

      <!-- Foto 3 -->
      <div class="portfolio-card">
        <img src="img/03.png" alt="Foto 3" class="portfolio-image">
        <div class="portfolio-info">
          <h2 class="portfolio-subtitle">Foto 3</h2>
          <a href="img/03.png" download class="portfolio-button">⬇ Baixar</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
